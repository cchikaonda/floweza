{% extends 'base_report.html' %}
{% load static %}

{% block body %}

<section class="checkout spad">
    <div class="container">
    
        <div id="page-content" class="page-content ml-2 mr-2">
            <div class="row mt-2">
                <div class="col-4">
                  <div class="info-box">
                      <span class="info-box-icon bg-secondary elevation-1"><i class="fas fa-shopping-cart"></i></span>

                      <div class="info-box-content">
                      <span class="info-box-text">TOTAL ITEMS SOLD</span>
                      <span class="info-box-number">
                          {{total_items_sold}}
                      </span>
                      </div>
                      <!-- /.info-box-content -->
                  </div>
                  <!-- /.info-box -->
                </div>
            
                <!-- fix for small devices only -->
                <div class="clearfix hidden-md-up"></div>

                <div class="col-4">
                  <div class="info-box mb-3">
                      <span class="info-box-icon bg-secondary elevation-1"><i class="fas fa-money-bill"></i></span>

                      <div class="info-box-content" >
                      <span class="info-box-text">GROSS SALES</span>
                      <span class="info-box-number">{{gross_sales}}</span>
                      </div>
                      <!-- /.info-box-content -->
                  </div>
                  <!-- /.info-box -->
                </div>
                <div class="col-4">
                  <a href="{% url 'sales_report' %}"> 
                    <div class="info-box mb-3">
                        <span class="info-box-icon bg-secondary elevation-1"><i class="fas fa-chart-bar"></i></span>

                        <div class="info-box-content" >
                        <span class="info-box-text"></span>
                        <span class="info-box-number"><h3>Sales Report <i class="fas fa-circle"></i></h3></span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                  </a>
                </div>
                
                
            </div>
            <div class="row">
                <div class="col-6">
                    <!-- solid sales graph -->
                    <div class="card bg-gradient-light">
                    <div class="card-header border-0">
                        <h3 class="card-title">
                        <i class="fas fa-th mr-1"></i>
                        Quantities sold for each category
                        </h3>

                        <div class="card-tools">
                        <button type="button" class="btn bg-info btn-sm" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn bg-info btn-sm" data-card-widget="remove">
                            <i class="fas fa-times"></i>
                        </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas class="chart" id="sales-report-chart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                    </div>
                    <div class="d-flex flex-row justify-content-end">
                        <span class="mr-4 mb-2">
                        <i class="fas fa-square text-success"></i> Total Quantities / Category
                        </span>
                    </div>
                    <!-- /.card-body -->
                    </div>
                </div>
                <!-- /.card -->
                <div class="col-6">
                    <!-- solid sales graph -->
                    <div class="card bg-gradient-light">
                    <div class="card-header border-0">
                        <h3 class="card-title">
                        <i class="fas fa-th mr-1"></i>
                        Total Sales of each category
                        </h3>

                        <div class="card-tools">
                        <button type="button" class="btn bg-info btn-sm" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn bg-info btn-sm" data-card-widget="remove">
                            <i class="fas fa-times"></i>
                        </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas class="chart" id="sales_chart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                    </div>
                    <div class="d-flex flex-row justify-content-end">
                        <span class="mr-4 mb-2">
                        <i class="fas fa-square text-success"></i> Total Sales / Category
                        </span>
                    </div>
                    <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </div>

</section>

<!-- ChartJS -->
<script src="{% static '/plugins/chart.js/Chart.min.js' %}"></script> 
{% endblock body %}
