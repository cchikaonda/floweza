{% extends 'base_mainapp.html' %}
{% load static %}


{% block body %}

<style>
    .footer{
      display:None !important;
    }
</style>

<style>

body{
    
    
    font-family: "Lato", sans-serif;
        }
        a{
         text-decoration:none !important;
         }
         h1,h2,h3{
         font-family: 'Kaushan Script', cursive;
         }
          .myform{
    position: relative;
    display: -ms-flexbox;
    display: flex;
    padding: 1rem;
    -ms-flex-direction: column;
    flex-direction: column;
    width: 100%;
    pointer-events: auto;
    background-clip: padding-box;
    border: 1px solid rgba(0,0,0,.2);
    border-radius: 1.1rem;
    outline: 0;
    max-width: 1000px;
     }
         .tx-tfm{
         text-transform:uppercase;
         }
         .mybtn{
         border-radius:50px;
         }
        
         .login-or {
         position: relative;
         color: rgb(6, 88, 54);
         margin-top: 15px;
         margin-bottom: 10px;
         padding-top: 10px;
         padding-bottom: 15px;
         }
         .span-or {
         display: block;
         position: absolute;
         right: 35%;
         top: -2px;
         margin-left: -25px;
         width: 100px;
         text-align: center;
         }
         .hr-or {
         height: 1px;
         margin-top: 0px !important;
         margin-bottom: 0px !important;
         }
         .login-form{
            height: 100px !important;
         }
         #top-right-header, .top-menu-item1, #top-menu-item2{
          visibility: hidden;
         }
</style>



    <div class="myform form">
        <div class="logo mb-3">
          <div class="col-md-12 text-center">
          <h3>Login</h3>
          </div>
          <div class="container my-auto">
            <div class="row">
              <div class="col-lg-4 col-md-8 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                      <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
                        Django Material Dashboard
                      </h4>
                      <div class="row mt-3">
                        <p class="mb-0 text-white text-center">
                          {% if msg %}
                            {{ msg | safe }}
                          {% else %}
                            Add your credentials
                          {% endif %}
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    
                    <form role="form" method="post" action="" class="text-start">
      
                      {% csrf_token %}
      
                      <div class="input-group input-group-outline mb-3">
                          {{ form.username }}
                      </div>
                      <div class="input-group input-group-outline mb-3">
                        {{ form.password }}
                      </div>
                      <div class="form-check form-switch d-flex align-items-center mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label mb-0 ms-2" for="rememberMe">Remember me</label>
                      </div>
                      <div class="text-center">
                        <button type="submit" name="login" 
                                class="btn bg-gradient-primary w-100 my-4 mb-2">Sign in</button>
                      </div>
                      <p class="mt-4 text-sm text-center">
                        Don't have an account?
                        <a href="{% url 'register' %}" class="text-primary text-gradient font-weight-bold">Sign UP</a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>



{% endblock body %}
