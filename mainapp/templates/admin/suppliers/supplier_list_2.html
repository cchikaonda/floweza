{% for supplier in suppliers %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ supplier.name }}</td>
    <td>{{ supplier.address }}</td>
    <td>{{ supplier.phone_number }}</td>
    <td>{{ supplier.description }}</td>
    <td class="text-center">
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-light show-form-update" data-url="{% url 'supplier_update' supplier.id %}" data-toggle="tooltip" title="Edit {{ items.item_name }} ">
                <a class="fa fa-fw fa-pencil-alt"></a>
            </button>
            <!-- <button type="button"  class="btn btn-sm btn-light show-form-delete" data-url="{% url 'supplier_delete' supplier.id %}" data-toggle="tooltip" title="Delete {{ items.item_name }}">
                <a class="fa fa-fw fa-times"> </a>
            </button> -->
        </div>
    </td>
</tr>
{% endfor %}
