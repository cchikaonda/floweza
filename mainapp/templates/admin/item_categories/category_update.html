{% extends 'base_mainapp.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}

<main class="pt-5">
    <div class="container">
        <div class="login d-flex align-items-center">
            <div class="col-12 col-md-12 col-lg-12 mx-auto">
                <div class="col-12">
                    <h1 class="h2">Your Account</h1>
                </div>
                <div class="col-12 d-flex justify-content-between">
                    <div>Update<b> Item Category</b> details</div>
                    {% comment %} <div><a href="#">Change Details</a></div> {% endcomment %}
                </div>
                <hr />
                <div class="card mb-2">
                    <div class="card-body">
                        <form method="post" >
                            {% csrf_token %}
                                <div class="row checkout__input">
                                    <div class="form-group col-12">
                                        <label class="fw-bold"> <strong>{{ form.category_name.label}}</strong></label> <br/>
                                        {{form.category_name}}
                                    </div>
                            
                                    <div class="col-12">
                                        <label class="fw-bold"> <strong>{{ form.category_description.label}}</strong></label> <br/>
                                        {{form.category_description}}
                                    </div>
                                </div>

                                <div class="row border-top col-12">
                                    <a href="{% url 'category_list' %}"> <button type="button" class="btn site-btn mt-2 mr-2 btn-warning" style="background-color: orange !important;">Cancel Changes</button> </a>
                                    <button type="submit" class="btn site-btn mt-2 ml-2"><i class="fa fa-check mr-1"></i>Save Changes</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock body %}
