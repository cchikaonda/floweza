<div class="col-md-6 col-xl-2">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Item Categories</h3>

            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <div class="row">

              <a href="{% url 'personal_order_list' order.id %}" class="info-box">
                <div class="info-box mb-3 bg-info">
                
                    <div class="info-box-content">
                      
                        <span class="info-box-text">All Items</span>
                        <span class="info-box-number">{{all_items_count}}</span>
                    </div>
                <!-- /.info-box-content -->
                
                </div>
             </a>

              {% for item_category in item_categories %}
                <!-- /.info-box -->    
            <a href="/pos/personal_order_list/{{order.id}}?category={{item_category.id}}" class="info-box mb-3">
                <div class="info-box mb-3 bg-{{item_category.category_link_colour}}" >
                    
                
                    <div class="info-box-content">
                      
                        <span class="info-box-text">{{item_category.category_name}}</span>
                        <span class="info-box-number">{{item_count}}</span>
                    </div>
                <!-- /.info-box-content -->
                
                </div>
            </a> 
              {% endfor %}
          </div> 
        </div>          
    </div>
    <!-- /.card -->
